<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Route Planner</title>
    <style>
        * { box-sizing: border-box; font-family: Arial; }
        body { background:#0f172a; color:white; padding:20px; }
        .container {
            max-width:900px; margin:auto; background:#1e293b; padding:20px;
            border-radius:12px; border:1px solid #334155;
        }
        h1 { margin-top:0; }
        select, button { padding:7px; border-radius:6px; margin:5px 0; }
        button {
            background:#4f46e5; color:white; border:none;
            cursor:pointer; margin-right:8px;
        }
        .output {
            background:#0f172a; padding:10px; border-radius:10px;
            border:1px solid #334155; margin-top:12px;
        }
        .map {
            display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:20px;
        }
        .building {
            background:#1e293b; border:1px solid #475569;
            padding:10px; border-radius:10px; text-align:center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Campus Shortest Route Finder</h1>

    <label>Source:</label>
    <select id="src"></select>

    <label>Destination:</label>
    <select id="dest"></select>

    <br>
    <button onclick="findRoute()">Find Best Route</button>
    <button onclick="showAll()">Distances to All</button>

    <div class="output" id="result">Output will appear here...</div>

    <h3>Campus Map (Nodes)</h3>
    <div id="map" class="map"></div>
</div>

<script src="route.js"></script>
</body>
</html>
